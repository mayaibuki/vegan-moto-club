<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Helmet shape with red color -->
  <defs>
    <linearGradient id="helmetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6003D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0033;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Helmet -->
  <ellipse cx="100" cy="80" rx="70" ry="75" fill="url(#helmetGrad)" />

  <!-- Visor opening -->
  <path d="M 70 100 Q 100 120 130 100" fill="none" stroke="#333" stroke-width="8" stroke-linecap="round" />

  <!-- Visor shine -->
  <ellipse cx="100" cy="95" rx="35" ry="20" fill="rgba(255,255,255,0.3)" />

  <!-- Chin bar -->
  <rect x="60" y="140" width="80" height="8" rx="4" fill="#999" />

  <!-- Text circle badge -->
  <circle cx="100" cy="175" r="20" fill="#CAFF73" />
  <text x="100" y="180" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">VMC</text>
</svg>